<!DOCTYPE html>
<html>
<head>
  <title>Top 10 NBA Player Tier List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .tier-list {
      display: flex;
      flex-wrap: wrap;
    }
    .tier {
      flex: 0 0 20%;
      max-width: 20%;
      padding: 10px;
      text-align: center;
    }
    .tier-name {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .player {
      margin-bottom: 10px;
    }
    .player-name {
      font-weight: bold;
    }
    .player-image {
      width: 100%;
      max-width: 150px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Top 10 NBA Player Tier List</h1>
  <div class="tier-list">
    <div class="tier">
      <h2 class="tier-name">Tier 1</h2>
      <div class="player">
        <img class="player-image" src="player1.jpg" alt="Player 1">
        <p class="player-name">Player 1</p>
      </div>
      <div class="player">
        <img class="player-image" src="player2.jpg" alt="Player 2">
        <p class="player-name">Player 2</p>
      </div>
      <!-- Add more players to Tier 1 -->
    </div>
    <div class="tier">
      <h2 class="tier-name">Tier 2</h2>
      <div class="player">
        <img class="player-image" src="player3.jpg" alt="Player 3">
        <p class="player-name">Player 3</p>
      </div>
      <div class="player">
        <img class="player-image" src="player4.jpg" alt="Player 4">
        <p class="player-name">Player 4</p>
      </div>
      <!-- Add more players to Tier 2 -->
    </div>
    <!-- Add more tiers -->
  </div>
</body>
</html>
