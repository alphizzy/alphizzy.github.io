<html>
  <head>
    <style>
      body {
        height: 100vh;
      }
    </style>
  </head>
  <body onclick="document.body.style.backgroundColor = getRandomColor();">
    <script>
      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
    </script>
  </body>
</html>
