<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
		<style>
			#introdiv{
				height: 500px;
				width: 500px;
				background-image: url("alpharunning.JPEG");
				background-size: cover;
				background-position: center;

			}

		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>My Final Project</section>
				<section>I love sports especially basketball, soccer and track
					<center><div id="introdiv"></div></center>	
				</section>
				<section>I love playing JetPunk and more sports quizzes</section>
				<section>Soo...I decided to make my own bracket</section>
				<section>Here it is </section>
					<section><a href="https://alphizzy.github.io/nbabracket.html">Final Project</a></section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
