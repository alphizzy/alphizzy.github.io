<html>
  <head>
<p> </p>

  

    <style>
      .square {
        width: 100px;
        height: 100px;
        background-color: lightcoral;
        display: inline-block;
        position: relative;
      }
      
      .ball {
        position: absolute;
        top: 25px;
        left: 25px;
        width: 50px;
        height: 50px;
        background-image: url(https://m.media-amazon.com/images/I/31Jpg9eC-5L._AC_.jpg);
        background-size: cover;
      }
    </style>
  </head>
  <body onclick="addSquare()">
    <script>
      function addSquare() {
        var square = document.createElement("div");
        square.className = "square";
        square.innerHTML = "<div class='ball'></div>";
        document.body.appendChild(square);
      }
    </script>
  </body>
</html>
